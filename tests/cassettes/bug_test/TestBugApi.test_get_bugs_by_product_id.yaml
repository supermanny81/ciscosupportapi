      string: '{"bugs":[{"id":"1","base_pid":"WS-C3560-48PS-S","bug_id":"CSCvz13185","headline":"CISCO-INNOLIGHT
        vendor SFP-10G-ER-S is not showing DOM data on WS-C3560CX-12PD-S","description":"<B>Symptom:</B>\nCISCO-INNOLIGHT
        vendor SFP-10G-ER-S is not showing DOM data in WS-C3560CX-12PD-S.\nWhen tested
        with a different vendor SFP, it works fine.\n\n<B>Conditions:</B>\nIssue happens
        with CISCO-INNOLIGHT vendor SFP-10G-ER-S on  WS-C3560CX-12PD-S\n\n<B>Workaround:</B>\nReplace
        SFP with another vendor\n\n<B>Further Problem Description:</B>\nCISCO-INNOLIGHT
        vendor SFP-10G-ER-S is not showing DOM data in WS-C3560CX-12PD-S. Same SFP
        shows data in 9300 switch. \nWhen tested with a different vendor SFP, it works
        fine.\nIOS tested - 15.2(4)E8 and 15.2(7)E\n\n** Summary of Troubleshooting
        Performed and Issue Isolation:\n\nSFP is working fine but it is not showing
        DOM.\n\nSwitch#show interfaces te1/0/1 transceiver detail\nDiagnostic Monitoring
        is not implemented.\n\nAnother SFP was sent in RMA. It showed DOM data. This
        was from different vendor CISCO-OCLARO.\n\nTMG BU was involved. They are unable
        to get output of page A2h content and specifically bytes 0x00 to 0x27; 0x60
        to 0x69; 0x70 to 0x75 where the DOM values are located.\n","severity":"3","status":"F","behavior_changed":"false","last_modified_date":"2023-09-22","product":"3560","known_affected_releases":"15.2(4)M6.02","known_fixed_releases":"","support_case_count":"2"},{"id":"2","base_pid":"WS-C3560-48PS-S","bug_id":"CSCtk13113","headline":"Optimizing
        CPU Utilization of Hulc Running config on Standalone switches","description":"\n\n<B>Symptom:</B>\nCPU
        utilization of Hulc Running Config process goes high periodically as the config
        size increases\n\n<B>Conditions:</B>\nAs the config size increase , we can
        see the CPU util going high for every 30 sec when idle or as soon as you exit
        from the global config mode.\n\n<B>Workaround:</B>\nNo Workaround other than
        keeping the config size limited\r\n\r\n<B>Further description:</B>\r\n \r\nThis
        fix is intended only to take care of optimizing the CPU utilization for Standalone
        switches and cant be avoided in the case of stack.\n\n<B>Further Problem Description:</B>\n","severity":"3","status":"F","behavior_changed":"","last_modified_date":"2023-09-22","product":"3560","known_affected_releases":"12.2(55)SE","known_fixed_releases":"12.2(58)SE
        15.0(04.01)SID 15.2(04.00)ST 15.2(04.00.64a)E","support_case_count":"19"},{"id":"3","base_pid":"WS-C3560-48PS-S","bug_id":"CSCtj76880","headline":"RSPAN
        causes port to go into BKN state due to PVID inconsistency","description":"\n\n<B>Symptom:</B>\nPort
        goes into spanning tree inconsistent ( BKN ) state due to PVID inconsistency.\n\n<B>Conditions:</B>\nRSPAN
        configured to monitor a vlan. Both the RSPAN vlan and the monitored vlan\npasses
        over the trunk.  Issue not seen when the VLAN is not set for remote-span\n\n<B>Further
        description:</B>\nAffected platform list\nWS-C2960, WS-C2960G\nWS-C3560, WS-C3560G\nWS-C3750,
        WS-C3750G\nME-2400, ME-3400, ME-3750\nWC-CBS30x0, IE-3000\n\n<B>Workaround:</B>\n\n<B>Further
