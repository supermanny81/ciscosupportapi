    body:
      string: '{"bugs":[{"id":"1","bug_id":"CSCvt43974","headline":"Serviceability
        improvement: Netconf SSH - fatal libcrypto error when SSH to netconf port","description":"<B>Symptom:</B>\nWhen
        attempting to connect to a IOS-XE device through netconf port (default 830),
        you will receive the following error:\n\nssh_dispatch_run_fatal: Connection
        to IP_ADDRESS port 830: error in libcrypto\n\n<B>Conditions:</B>\nIOS-XE 16.X/17.1-2\n\n<B>Workaround:</B>\nDelete
        self signed certificate off of IOS-XE device using\n\nno crypto pki trustpoint
        TP-Selfsigned-x where x is found using\n\nshow crypto pki trustpoints and
        copying the name of the self signed certificate\n\nRegenerate the self signed
        certificate using the following document:\n\nhttps://www.cisco.com/c/en/us/support/docs/security-vpn/public-key-infrastructure-pki/215118-ios-self-signed-certificate-expiration-o.html#anc9\n\nContact
        Cisco TAC only if the above workaround does not work.\n\n<B>Further Problem
        Description:</B>\n","severity":"2","status":"F","behavior_changed":"false","last_modified_date":"2023-09-10","product":"ewlc","known_affected_releases":"17.3.1","known_fixed_releases":"17.10.1
        17.10.1a 17.10.1b 17.3.1 17.3.1a 17.3.1w 17.3.1x 17.3.1z 17.3.2 17.3.2a 17.3.3
        17.3.3a 17.3.4 17.3.4a 17.3.4b 17.3.4c 17.3.5 17.3.5a 17.3.5b 17.3.6 17.4.1
        17.4.1a 17.4.1b 17.4.1c 17.4.2 17.4.2a 17.5.1 17.5.1a 17.5.1b 17.6.1 17.6.1a
        17.6.1w 17.6.1x 17.6.1y 17.6.1z 17.6.1z1 17.6.2 17.6.3 17.6.3a 17.6.4 17.6.5
        17.7.1 17.7.1a 17.7.1b 17.7.2 17.8.1 17.8.1a 17.9.1 17.9.1a 17.9.1w 17.9.1x
        17.9.1x1 17.9.2 17.9.2a 17.9.3","support_case_count":"106"},{"id":"2","bug_id":"CSCvx27079","headline":"CMX
        in Non-FIPS mode cannot connect to the controller in FIPS mode. Certificate
        Validation Error.","description":"<B>Symptom:</B>\nCMX performs two operations
        when adding a 9800 controller:\n1) It opens an SSH session to the 9800 controller
        to configure AAA parameters required for NMSP session\n2) It opens a NMSP
        session to the 9800 controller to communicate location-related info.\n\nWhen
        CMX is in non-FIPS mode, it sends any arbitrary self-signed certificate to
        9800 controller for the NMSP session, which if 9800 controller is in FIPS
        mode, it will require to validate CMX''s certificate. During the NMSP SSL
        handshake negotiation, if we perform ''debug crypto pki validation'', ''debug
        crypto pki callbacks'' and ''debug crypto pki api'', the following logs can
        be seen:\n\nIt is worth noting that SSH session is established without any
        issue, but NMSP session fails due to certificate validation error.\n\nFeb  3
        18:23:59.538 CET: %SEC_LOGIN-5-LOGIN_SUCCESS: Login Success [user: lab] [Source:
        10.1.1.10] [localport: 22] at 18:23:59 CET Wed Feb 3 2021\nFeb  3 18:24:00.283
        CET: %DMI-5-SYNC_START: Chassis 1 R0/0: syncfd: External change to running
        configuration detected. The running configuration will be synchronized to
        the NETCONF running data store.\nFeb  3 18:24:00.591 CET: %SYS-5-CONFIG_I:
        Configured from console by lab on vty0 (10.1.1.10)\nFeb  3 18:24:00.637 CET:
        %SYS-6-LOGOUT: User lab has exited tty session 1(10.1.1.10)\nFeb  3 18:24:02.828
        CET: %DMI-5-SYNC_COMPLETE: Chassis 1 R0/0: syncfd: The running configuration
        has been synchronized to the NETCONF running data store.\nFeb  3 18:24:13.931
        CET: CRYPTO_PKI: (A001B) Adding peer certificate\nFeb  3 18:24:13.931 CET:
        CRYPTO_PKI: ip-ext-val: IP extension validation not required\nFeb  3 18:24:13.931
        CET: CRYPTO_PKI: (A001B) Check for identical certs\nFeb  3 18:24:13.931 CET:
        CRYPTO_PKI: looking for cert in handle=7FCEBCF58F68, digest=\n 31 40 8D DA
        E4 19 F0 7C 13 13 9D 37 75 FA ED 36\n\nFeb  3 18:24:13.932 CET: CRYPTO_PKI:
        Cert record not found, returning E_NOT_FOUND\nFeb  3 18:24:13.933 CET: CRYPTO_PKI
        : (A001B) Validating non-trusted cert\nFeb  3 18:24:13.933 CET: CRYPTO_PKI:
        (A001B) Create a list of suitable trustpoints\nFeb  3 18:24:13.933 CET: CRYPTO_PKI:
        crypto_pki_get_cert_record_by_issuer()\nFeb  3 18:24:13.933 CET: CRYPTO_PKI:
        crypto_pki_get_cert_record_by_subject()\nFeb  3 18:24:13.933 CET: CRYPTO_PKI:
        (A001B) No suitable trustpoints found\nFeb  3 18:24:13.934 CET: %CERT_MGR_ERRMSG-3-CERT_VALIDATION_ERR:
        Chassis 1 R0/0: nmspd: Certificate Validation Error, Cert validation status:pki_ssl_status@pki_ssl_status:PKI_SSL_ERROR\nFeb  3
        18:24:13.935 CET: %NMSP_SYSLOG-3-NMSP_SSL_ERROR_DISCONNECT: Chassis 1 R0/0:
        nmspd: nmspd TLS disconnection: [TLS local: 10.1.1.1, remote: 10.1.1.10] SSL
        accept failed with SSL error (code: 1, error:1417C086:SSL routines:tls_process_client_certificate:certificate
        verify failed), closing connection\nFeb  3 18:24:13.935 CET: %NMSP_SYSLOG-5-NMSP_SSL_NOTICE:
        Chassis 1 R0/0: nmspd: nmspd TLS notice: [TLS local: 10.1.1.1, remote: 10.1.1.10]
        closing CMX connection over TLS protocol\n\n<B>Conditions:</B>\nCMX needs
        to be configured in non-FIPS (normal operation) mode.  9800 controller needs
        to be configured in FIPS mode (no Common Criteria). 9800 controller needs
        to be running 16.12.x image.\n\n<B>Workaround:</B>\nThere is no actual workaround
        from 9800 perspective as there is no way to retrieve the arbirary self-signed
        certificate''s root CA from CM (not up to version 10.6.3).  Exporting nmsprootca
        from CMX does not solve the problem as this root CA will be used only when
        CMX is in FIPS mode.  This being said, moving CMX to FIPS mode solves the
        issue.\n\n<B>Further Problem Description:</B>\nStarting 17.3.1, a new hardening
        in IOS XE took place, and this requires all connections in FIPS mode to be
        made using SHA2 thus all SHA1 connections are rejected.  If image is running
        version 17.3.1 a syslog similar to the following will be seen:\n\nFeb  3 19:01:23.294
        CET: %CRYPTO_ENGINE-3-FIPS_COMPLIANCE_FAIL: FIPS security compliance violation
        is detected. Use of SHA1 by SSH Process is denied\nFeb  3 19:01:23.295 CET:
        %SSH-3-RSA_SIGN_FAIL: Signature connection failed, status 9\nFeb  3 19:01:23.295
        CET: %SSH-3-RSA_SIGN_FAIL: Signature creation failed, status 23\n\nIn this
        case, SSH connection is the one that fails, and NMSP is not even called.  For
        this particular case, fix is to be addressed on CMX side.\n","severity":"2","status":"F","behavior_changed":"false","last_modified_date":"2023-09-08","product":"ewlc","known_affected_releases":"17.3.2a","known_fixed_releases":"16.12.10
        16.12.6 16.12.6a 16.12.7 16.12.8 16.12.9 17.10.1 17.10.1a 17.10.1b 17.11.1
        17.11.1a 17.12.1 17.12.1a 17.3.3 17.3.3a 17.3.4 17.3.4a 17.3.4b 17.3.4c 17.3.5
        17.3.5a 17.3.5b 17.3.6 17.3.7 17.6.1 17.6.1a 17.6.1w 17.6.1x 17.6.1y 17.6.1z
