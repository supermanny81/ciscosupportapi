        Connection Version 10.5","bug_id":"CSCvh72393","headline":"CUC sends SIP BYE
        in response to ACK w/ SDP containing c=0.0.0.0 despite also containing a=inactive","description":"<B>Symptom:</B>\nA
        SIP call is forwarded to Unity Connection but immediately drops. No annunciator,
        greeting, or feedback tones (e.g. reorder) are heard. The call has normal
        clearing.\n\n<B>Conditions:</B>\nUnity Connection receives an ACK w/ SDP containing
