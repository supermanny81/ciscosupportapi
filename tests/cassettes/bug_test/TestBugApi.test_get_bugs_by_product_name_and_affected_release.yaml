        an OpenSSL server to crash. (CVE-2014-3571)\r\n\r\nA memory leak was found
        in the way the dtls1_buffer_record() function\r\nof OpenSSL parsed certain
        DTLS messages. A remote attacker could send\r\nmultiple specially crafted
        DTLS messages to exhaust all available memory of\r\na DTLS server. (CVE-2015-0206)\r\n\r\nOpenSSL''s
        BigNumber Squaring implementation could produce\r\nincorrect results under
        certain special conditions. This flaw could\r\npossibly affect certain OpenSSL
        library functionality, such as RSA\r\nblinding. Note that this issue occurred
        rarely and with a low probability,\r\nand there is currently no known way
        of exploiting it. (CVE-2014-3570)\r\n\r\nOpenSSL would perform an ECDH key
        exchange with a\r\nnon-ephemeral key even when the ephemeral ECDH cipher suite
        was selected.\r\nA malicious server could make a TLS/SSL client using OpenSSL
        use a weaker\r\nkey exchange method than the one requested by the user. (CVE-2014-3572)\r\n\r\nOpenSSL
        would accept ephemeral RSA keys when using\r\nnon-export RSA cipher suites.
        A malicious server could make a TLS/SSL\r\nclient using OpenSSL use a weaker
        key exchange method. (CVE-2015-0204)\r\n\r\nMultiple flaws exist in the way
        OpenSSL parses X.509 certificates. An attacker could use these flaws to modify
        an X.509 certificate to produce a\r\ncertificate with a different fingerprint
        without invalidating its\r\nsignature. (CVE-2014-8275)\n\n<B>Workaround:</B>\nNONE\n\n<B>Further
