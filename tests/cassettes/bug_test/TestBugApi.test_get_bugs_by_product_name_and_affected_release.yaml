        CCM.011.005(001.16089.002) CCM.011.005(001.16900.016) CUC.012.000(001.23016.002)
        CUC.012.005(000.97000.405) CUC.012.005(000.97000.413) CUP.011.005(001.16905.002)\",\"support_case_count\":\"18\"},{\"id\":\"13\",\"product_name\":\"Cisco
