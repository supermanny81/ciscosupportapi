      string: '{"bugs":[{"id":"51","product_name":"Cisco Unity Connection Version
        10.5","bug_id":"CSCvv07501","headline":"DirectoryURI field is not updated
        on Unity connection page when local user is integrated with LDAP","description":"<B>Symptom:</B>\nWhen
        local user integrated with LDAP users.if Directory uri field of  end user
        i present that time directory field value of end user not reflected on user
        details of unity connection admin web page after perform  ldap sync.\n\n<B>Conditions:</B>\nLDAP
        should be configured in unity connection.\nLDAP user id and local user alias
        should be same.\n\n<B>Workaround:</B>\nUpdate DirectoryURI  property value
        with new value in enduser table.After that perform ldap sync.After ldap sync
        able to see the old value of  directoryURI  reflected in unity connection
        admin web page.\n\n<B>Further Problem Description:</B>\n","severity":"4","status":"F","behavior_changed":"false","last_modified_date":"2022-01-04","product":"connection","known_affected_releases":"10.5(2)
        11.5 12.5","known_fixed_releases":"11.5(1)ES94 11.5(1.2076) 12.5(1)ES22 12.5(1.207)
        14.0(0.220) CCM.011.005(001.21900.026) CCM.011.005(001.22142.002) CUC.012.005(001.14900.010)","support_case_count":"2"},{"id":"52","product_name":"Cisco
        Unity Connection Version 10.5","bug_id":"CSCvc23262","headline":"VMrest :
        Limit the rate for new session for Jabber Users using voicemail","description":"\n\n<B>Symptom:</B>\nCUCA
        web pages will become sluggish or do not load despite Cisco Tomcat being started.  They
        may load but then kick administrators out.  Jabber clients no longer can connect
        to Unity for voicemail functionality.  \nAll Tomcat threads may show consumed
        (ThreadsTotal = ThreadsBusy):\n\nadmin:show perf query class \"Cisco Tomcat
        Connector\"\n==>query class :\n\n - Perf class (Cisco Tomcat Connector) has
        instances and values:\n    http-bio-443    -> Errors                         =
        1786\n    http-bio-443    -> MBytesReceived                 = 0\n    http-bio-443    ->
        MBytesSent                     = 18\n    http-bio-443    -> Requests                       =
        4689\n    http-bio-443    -> ThreadsBusy                    = 150\n    http-bio-443    ->
        ThreadsMax                     = 150\n    http-bio-443    -> ThreadsTotal                   =
        150\n\nSystem outage can occur upon reaching max limit for tbl_eventservicesubscription
        in the dyndb.\n\n<B>Conditions:</B>\nCustomer using Jabber which doesnot  have
        fix for CSCve16785\nOver 10K users connected on MRA/Expressway to connection
        and there are outages or network failures in Cu environment\n\n<B>Workaround:</B>\nFirst
        check  Jabber running in the environment has following Jabber defect fixed
        : CSCve16785 and not showing symptoms \n\n\nNeed to delete entries from table
        to free up space but for session cleaning there is no available workaround\n\nWORKAROUND
        STEPS BELOW : \n\nStep 1.\tCheck the total Entries in table Event Service
        Subscription\nrun cuc dbquery unitydyndb select count(*)   from tbl_eventservicesubscription\n\nStep
        2.\tCheck First 10 users with the number of Subscription\nrun cuc dbquery
        unitydyndb select first 10 username, count(username) from tbl_eventservicesubscription
        group by username order by count(username) desc\n\n Count will display the
        number of multiple entries a single user has.\n\nStep 3.\tCommand to check
        Unique number of Clients\nrun cuc dbquery unitydyndb  select count(distinct(username))
        from tbl_eventservicesubscription\n\nStep 4.\tCheck the expiration time of
        requests on the basis of the User from tbl_eventservicesubscription\nrun cuc
        dbquery unitydyndb select * from tbl_eventservicesubscription where username=''<<Name
        of the Alias>>'' order by expiration desc;\nFor example:\nrun cuc dbquery
        unitydyndb select * from tbl_eventservicesubscription where username=''kigarcia''
        order by expiration desc;\n\nStep 5.\tIn case Entries grow in significant
        number than the total number of users that should have subscription on the
        system , Entries should be manually deleted.\n\n\tCASE 1: DELETE ENTRIES OLDER
        THAN 24 HOURS\n\t\n\t\tIf there are Huge Entries older than 24 hours for the
        users they should be deleted from the table manually.\n\t\tAfter deleting
        the Entries Restart the tomcat service.\n\t\t\n\t\tQuery 1: Get the UTC time
        of system \n\t\t\trun cuc dbquery unitydyndb execute function fn_get_utc()\n\t\t\n\t\tQuery
        2: Delete  the entry from table using the below command , pTimeToAge paramter
        must be 24 hours less than output obtained from Query 1 above.\n\t\t\n\t\t\t\trun
        cuc dbquery unitydyndb execute procedure csp_EventServiceSubscriptionDeleteByAge(pTimeToAge=''<<UTC
        time 24 hours less than obtained from Query 1 above>>''\n\n\tCASE 2: DELETE
        ALL ENTRIES \n\t\n\t\t   If Entries are huge and Customer is okay to delete
        all the entries. Delete all the entries from the system \n\t\t   Impact will
        be , All  users will have to do relogin to clients (Jabber)\n\t\t   After
        deleting all the Entries Restart the tomcat service.\n\t\t   \n\t\t   \n\t\t   Query
        1: Get the UTC time of system \n\t\t\trun cuc dbquery unitydyndb execute function
        fn_get_utc()\n\t\t\n\t\t   Query 2: Delete  the entry from table using the
        below command , pTimeToAge paramter must be 24 hours ahead than output obtained
        from Query 1 above.\n\t\t\n\t\t\t\trun cuc dbquery unitydyndb execute procedure
        csp_EventServiceSubscriptionDeleteByAge(pTimeToAge=''<<UTC time  24 hours
        ahead than obtained from Query 1 above>>''\n\t\t   \n\t\t\t\t\n\tCASE 3: DELETE
        ENTRIES BASED on USER USING OBJECTID.\n\t\t\t\n\t\t\n\t\t   Query 1 : Get
        the objectid \n\t\t   run cuc dbquery unitydyndb select objectid from tbl_eventservicesubscription
        where username=''<<Name of the Alias>>'' order by expiration desc;\n\t\t   \n\t\t   Query
        2: \n\t\t   run cuc dbquery unitydyndb execute procedure csp_eventservicesubscriptiondelete(pobjectid=''<<Objectid
        obtained from Query 1>>'')\n\t\n\t\t\tAfter deleting all the Entries Restart
        the tomcat service.\n\t\t\tJabber user to login again \n\t\n\tCASE 4: DELETE
        ENTRIES BASED on USER based on the USER NAME if there are large number of
        Users ( Script can be used from root )\n\t\n\t     If there are multiple Entries
        for a single user in the DB , that can be checked from from query on Step
        2 \n\n\t\t Entries can be deleted on User basis using their UserName.\n\t\t
        \n\t\t Get the UserName from Query mentioned in Step 2.\n\t\t \n\t\t Copy
        those User name into a text and name it as UserName.txt\n\t\t Copy the attached
        python script DeleteEventServiceSubByObjectId.py and UserName.txt to root
        on to the UCXN node.\n\t\t \n\t\t \n\t\t Sample Output where there are two
        users with username \"Dushyant\" and \"Brad\"\n\t\t \n\t\t \n\t\t\t[root@ucbu-aricent-vm5
        ~]# ls -ltr DeleteEventServiceSubByObjectId.py\n\t\t\t-rw-r--r--. 1 root root
        1050 Apr  7 01:34 DeleteEventServiceSubByObjectId.py\n\t\t\t[root@ucbu-aricent-vm5
        ~]# ls -ltr UserName.txt\n\t\t\t-rw-r--r--. 1 root root 14 Apr  7 01:34 UserName.txt\n\t\t\t[root@ucbu-aricent-vm5
        ~]# cat UserName.txt\n\t\t\tDushyant\n\t\t\tBrad\n\t\t\t[root@ucbu-aricent-vm5
        ~]# source /opt/cisco/connection/lib/connection.profile\n\t\t\t[root@ucbu-aricent-vm5
        ~]# python DeleteEventServiceSubByObjectId.py UserName.txt\n\t\t\tDushyant\n\t\t\t(''7fb5e979-9524-4d2c-b72d-f1434545a985'',
        ''Dushyant'')\n\t\t\texecute procedure csp_eventservicesubscriptiondelete(pobjectid=''7fb5e979-9524-4d2c-b72d-f1434545a985'')\n\t\t\tAll
        Done successfully\n\t\t\tBrad\n\t\t\t(''7157a85b-e3df-492a-94d2-7eccd413bb61'',
        ''Brad'')\n\t\t\texecute procedure csp_eventservicesubscriptiondelete(pobjectid=''7157a85b-e3df-492a-94d2-7eccd413bb61'')\n\t\t\tAll
        Done successfully\n\t\t\t[root@ucbu-aricent-vm5 ~]#\n\n\t\t \n\t\t After deletion
        of the Entries , Restart the tomcat Service.\n\t\t Jabber user to login again
        \n\t\t\n\t\t\n Workaround.txt attached to the defect can also be referred\n\n<B>Further
        Problem Description:</B>\n\n","severity":"6","status":"T","behavior_changed":"","last_modified_date":"2021-11-19","product":"connection","known_affected_releases":"10.5(2)
        12.0","known_fixed_releases":"","support_case_count":"88"},{"id":"53","product_name":"Cisco
        Unity Connection Version 10.5","bug_id":"CSCve47775","headline":"Feature request
        for a method to update and review the CUCM''s CTLFile on the CUC","description":"\n\n<B>Symptom:</B>\nYou
        need to import the CTLFile from the CUCM to the CUC when you are configuring,
        re-configuring, or troubleshooting secure voicemail integration between CUCM
        and CUC. If the CTLFile is already imported to the CUC you may need to review
        the file''s contents. Right now there is now method designed around these
        requirements.\n\n<B>Conditions:</B>\nSecure SCCP or SIP integration between
        CUCM and CUC.\n \n http://www.cisco.com/c/en/us/support/docs/unified-communications/unity-connection/200504-Configure-and-Troubleshoot-Secure-Integr.html\n\n<B>Workaround:</B>\nWorkaround
        for importing the CTLFile to CUC:\n     Delete and rebuild the port group\n     or\n     Reboot
        the CUC server(s)\n \n Workaround for reviewing the CTLFile on CUC:\n     There
        is no way to do this. Import the CTLFile onto CUC to ensure the files are
        the same on both sides.\n\n<B>Further Problem Description:</B>\n\n","severity":"6","status":"O","behavior_changed":"","last_modified_date":"2021-11-15","product":"connection","known_affected_releases":"10.5(2)ES99","known_fixed_releases":"","support_case_count":"8"},{"id":"54","product_name":"Cisco
        Unity Connection Version 10.5","bug_id":"CSCvm82375","headline":"Unity Connection
        replies with SDP attribute \"a=rtpmap:18 G729a/8000\", not compliant with
        RFC 3551","description":"\n\n<B>Symptom:</B>\nCall flow: Avaya CM -- Avaya
        SM -- Contact Center Oracle SBC -- T2 Oracle SBC -- Cisco unity connection\n\nIncoming
        INVITE from Oracle SBC has following media attributes:\n\n12:24:56.901 |4862,,,MiuSIPStack,11,                        m=audio
