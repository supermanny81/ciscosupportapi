        Unity Connection Version 10.5","bug_id":"CSCvd98647","headline":"HTTPS Networking
        Doesn''t Mention Process for Reusing Extensions","description":"\n\n<B>Symptom:</B>\nWithin
        an HTTPS network, the sync process happens every 15 minutes.  When moves/adds/changes
        are performed where users get extensions swapped locally and reused by another
        user before the sync is able to sync the first change, it causes conflicts
        in the remote nodes'' database and orphan the user.  The Voice Network Map
        will turn red and show conflicts with duplicate extensions such as:\n\nrun
        cuc dbquery unitydyndb select * from tbl_remotenetworksyncerror\n\nid       date                     remotenetworkobjectid                 retrycount  objecttype  usn     objectid                              lastretrydate            code  message                                                                   purge  locationobjectid\n-------  -----------------------  ------------------------------------  ----------  ----------  ------  ------------------------------------  -----------------------  ----  ------------------------------------------------------------------------  -----  ------------------------------------\n1855141  2017-03-23
        23:28:54.411  8db50f48-b1c5-4e3b-8ad3-0cd8760d4462  4           36          218279  bd4ae37e-727a-425e-a21d-c2ad9f856c61  2017-03-23
        23:58:54.008  1210  Duplicate extension in partition: ObjectName = [EmbeddedKey=CustomType.O  0      677c6eca-af0f-4bfa-84d8-476d45a60315\n1856741  2017-03-23
        23:58:53.759  8db50f48-b1c5-4e3b-8ad3-0cd8760d4462  0           36          36917   4abd2a55-5aac-4d0b-9c3b-4aa768435ff0  null                     1210  Duplicate
        extension in partition: ObjectName = [EmbeddedKey=CustomType.O  0      677c6eca-af0f-4bfa-84d8-476d45a60315\n\n<B>Conditions:</B>\nHTTPS
        Networking\nSwapping/Reusing user extensions before 15 mins sync interval
        is able to complete between changes.\n\n\nFor simplicity, only a 2 node HTTPS
        network is described.  If there are more locations then apply same logic on
        all locations.\n\n1)\tConnect two nodes in HTTPS let''s say node A and node
        B \n2)\tCreate two users on node A with alias as user1 with extension 1000,
        user2 with extension 1001\n3)\tMake sure that users get synchronized to other
        node by pressing the SYNC button on HTTPS link page.  (Do this from both the
        nodes in each direction to ensure a good sync)\n4)\tNow change the extension
        of user1 to 10000 and user2 with Extension 1000 on local node A (user1''s
        old extension)\n5)\tNow change the extension of user1 to 1001 on node A (user2''s
        old extension)\nBy performing above steps 4 and 5, the system allows the swap
        of extensions to occur locally\n6)\tNow again press the SYNC button on HTTPS
        link page (Do this  from both the nodes in each direction to ensure a good
        sync)\n\nThis extension swap process is what causes the conflicts on remote
        nodes.  In order to prevent extension replication conflicts, see the Workaround
        when swapping or reusing extensions.\n\n<B>Workaround:</B>\nFor simplicity,
        only 2 node HTTPS network is described.  If there are more locations then
        apply same logic on all locations.\n\n1)\tConnect two nodes in HTTPS let''s
        say node A and node B\n2)\tCreate two users on node A with alias as user1
        with extension 1000 , user2 with extension 1001\n3)\tMake sure that users
        get synchronized to other node by pressing the SYNC button on HTTPS link page.  (Do
        this from both the nodes in each direction to ensure a good sync)\n4)\tNow
        change the extension of user1 to 10000 and user2 with extension 1000 on local
        node A (user1''s old extension)\n4a***)Press the SYNC button on the HTTPS
        link page.  (Do this from both the nodes in each direction to ensure a good
        sync)\n5)\tNow change the extension of user1 to 1001 on node A (user2''s old
        extension)\n5a***)Press the SYNC button on the HTTPS link page.  (Do this
        from both the nodes in each direction to ensure a good sync)\nBy performing
        above interim steps 4a and 5a, each individual extension change prior to the
        swap can be synced to all remote nodes in the network.  Otherwise, in order
        for this process to work without manual intervention the first change would
        have to be made, admin must wait until the 15 min sync process completes,
        then make the next change, wait for the sync process to complete, then make
        the third change to complete the swap and wait another replication interval.  This
        is a lot of waiting time for a very basic task.\n\n<B>Further Problem Description:</B>\n\n","severity":"4","status":"F","behavior_changed":"true","last_modified_date":"2021-10-26","product":"connection","known_affected_releases":"10.5(2)","known_fixed_releases":"","support_case_count":"5"},{"id":"57","product_name":"Cisco
