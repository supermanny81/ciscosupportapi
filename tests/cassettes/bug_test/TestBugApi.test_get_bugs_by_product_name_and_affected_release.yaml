        so that a non-null address is presented in SDP\n\n<B>Further Problem Description:</B>\n\n","severity":"6","status":"O","behavior_changed":"","last_modified_date":"2021-02-15","product":"Cisco
        Unity Connection","known_affected_releases":"10.5(2)","known_fixed_releases":"","support_case_count":"7"},{"id":"67","product_name":"Cisco
        Unity Connection Version 10.5","bug_id":"CSCvk33564","headline":"Support for
        update of new/existing Country code through REST API","description":"<B>Symptom:</B>\nUnable
        to update user through REST API (e.g. when provisioning through CUCDM/VOSS4UC),
        getting \"Invalid country code \" error response from CUC.\n\nNote: at the
        same time, able to add the user through API with the same country code and
        also able to set this country / update the user through WebUI.\n\n<B>Conditions:</B>\nUpdating
        CUC user through API, when country set for user is not in vw_LanguageMap table
        (e.g. GH for Ghana).\n\n<B>Workaround:</B>\nChange country to working one
        -> update the user -> change back to original one.\n\n<B>Further Problem Description:</B>\nThere
        are three ways by which we can modify or add the country.\n- Through Web GUI
        (No issue)\n- Creating new User through REST API (No issue)\n- Updating User
        through REST API (Facing issue)\n\n1.      Through Web GUI\nWhen user selects
        the country from drop down menu say Ghana, while saving the page it passes
        the country code itself i.e. GH instead of Ghana.\nIf we follow the flow behind
        this, it actually uses the value-name pair of <option> tag to determine the
        Country code.\nWe populate this list through custom tag library. So after
        selecting any country it directly passes the country code to the DB, there
        is no validation or conversion of country code here. So there will be no issue
        while updating country through Web GUI.\n\n2.      Creating new User through
        REST API\nWhile creating a new user through REST API using POST request we
        only validate the mandatory fields and we do not validate country field. \nSo
        If you try to create new User with any country code it will pass successfully.
        And you will be able to see that through GUI as again here it will fetch the
        country code from DB and on GUI it will map country code using value-name
        pair of <option> tag and shows you the correct country.\n\n3.      Updating
        User through REST API\nWhile updating any field through REST API using PUT
        request we validate that field first. In this scenario also we are validating
        the country code where it fails by returning invalid country code.\nHere while
        validating country code it calls checkCountryCode() function which performs
        a DB query to validate the country code select *  from vw_LanguageMap where
        languagetag LIKE ''%GH'' .\nFrom query it''s clear that it is going for table
        vw_languagemap for checking the entry. And that table is populated from an
        XML file  /opt/cisco/connection/lib/config-modules/dbscripts/defaultdata/languagemap.xml,
        This xml contains the ISO standard language code list. Which does not have
        entry for all countries. So while validating through this table it gets failed
        as the list does not have all countries.\n\n","severity":"6","status":"F","behavior_changed":"N","last_modified_date":"2020-12-18","product":"Cisco
