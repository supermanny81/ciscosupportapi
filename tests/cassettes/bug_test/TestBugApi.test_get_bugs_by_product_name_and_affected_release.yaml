  response:
    body:
      string: "{\"bugs\":[{\"id\":\"1\",\"product_name\":\"Cisco Unity Connection
        Version 10.5\",\"bug_id\":\"CSCvw93402\",\"headline\":\"Year 2021 cannot be
        selected while fetching any report in Serviceability Report page\",\"description\":\"<B>Symptom:</B>\\nwill
        not get the option to select year 2021 in date section drop down list in any
        Reports under Serviceability Reports\\n\\n<B>Conditions:</B>\\nimpacted all
        relaeses i.e 10.5 ,11.5, 12.0 and 12.5\\n\\n<B>Workaround:</B>\\nFor Release
        12.5.1 and 11.5.1 : Customers are required to Install the Cop file \\\"ciscocm.cuc.CSCvw93402_C0101-1.cop.sgn\\\"\\nPlease
        refer the Cop file Readme for more details about the installation\\nCOP file
        CCO Link 12.5.1 : https://software.cisco.com/download/home/286313379/type/286319537/release/COP-Files\\nCOP
        file CCO Link 11.5.1 : https://software.cisco.com/download/home/286286362/type/282204704/release/COP-Files\\n\\nFor
        Release 11.5.1 , In Case Customers do not want to install COP file then they
        can plan to upgrade their servers to the fixed release of the defect , Release
        \ 11.5.1.22143-1\\n\\n\\nFor Releases 12.0.1 : This release has been announced
        EOS/EOL and Software maintenance will not be available post August 17, 2021\\nEOS-EOL
        Link : https://www.cisco.com/c/en/us/products/collateral/unified-communications/unity-connection/bulletin-c25-743488.html\\nThere
        is no COP file released for this version and Customers are recommended to
        upgrade to latest supported 12.5.1 Service Updates and Install the COP as
        shared above.\\nIn Case if Customers are looking for fix in upcoming 12.0.1
        Engineering Special Release , Engage Cisco TAC for raising an Engineering
        Special Request\\n\\nFor Release 11.0 : Software maintenance for 11.0 is not
        available as it has already been EOS/EOL.\\nEOS-EOL link : https://www.cisco.com/c/en/us/products/collateral/unified-communications/unity-connection/eos-eol-notice-c51-738627.html\\nThere
        is no COP file released for this version and Customers are recommended to
        upgrade to latest supported 11.5.1 and 12.5.1 Service Updates and Install
        the COP as shared above.\\n\\nFor Release 10.5 : Software maintenance for
        10.5 is not available as it has already been EOS/EOL.\\nEOS-EOL link : https://www.cisco.com/c/en/us/products/collateral/unified-communications/unity-connection/eos-eol-notice-c51-741765.html\\nThere
        is no COP file released for this version and Customers are recommended to
        upgrade to latest supported 11.5.1 and 12.5.1 Service Updates and Install
        the COP as shared above.\\n\\n\\nAlternate Options to Get Information from
        CLI : \\nBelow are the Database Query to fetch Reports for different section
        in Serviceability Reports\\n\\nPhone Interface Failed Logon Report\\n\\nSelect
        Class - User\\nUser - All Users \\nList all failed logins\\n\\nrun cuc dbquery
        unitydirdb select * from UnityRptDb:vw_TuiLoginFailures where DtmfAccessId
        in ( select distinct DtmfAccessId from UnityDirDb:vw_User ) AND EventDateTime
        BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'  ORDER BY Alias
        asc, EventDateTime desc\\n\\nSelect Class - User\\nUser - Selected User\\nList
        all failed logins\\n\\nrun cuc dbquery unitydirdb select * from UnityRptDb:vw_TuiLoginFailures
        where DtmfAccessId in ( select distinct DtmfAccessId from UnityDirDb:vw_User
        where ObjectId in ( select ObjectId  from UnityDirDb:vw_User where alias='<<User
        Alias>>' )  )  AND EventDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD
        \ 00:00:00.0'  ORDER BY Alias asc, EventDateTime desc\\n\\n\\nSelect Class
        - Distribution List\\nDistribution List - All Distribution List \\nList all
        failed logins\\n\\nrun cuc dbquery unitydirdb select * from UnityRptDb:vw_TuiLoginFailures
        where DtmfAccessId in  ( select distinct DtmfAccessId from UnityDirDb:vw_User
        where ObjectId in  ( select distinct MemberUserObjectId from UnityDirDb:vw_DistributionListMember
        \ where DistributionListObjectId in ( select distinct ObjectId from  UnityDirDb:vw_DistributionList
        ) ) ) AND EventDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'
        \ ORDER BY Alias asc, EventDateTime desc\\n\\n\\nSelect Class - Distribution
        List\\nUser - Selected Distribution List\\nList all failed logins\\n\\nrun
        cuc dbquery unitydirdb select * from UnityRptDb:vw_TuiLoginFailures where
        DtmfAccessId in  ( select distinct DtmfAccessId from UnityDirDb:vw_User where
        ObjectId in  ( select distinct MemberUserObjectId from UnityDirDb:vw_DistributionListMember
        where  DistributionListObjectId in ( select ObjectId  from UnityDirDb:vw_distributionlist
        where  alias='<<Distribution list alias>>' )  ) )  AND EventDateTime BETWEEN
        'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'  ORDER BY Alias asc,
        EventDateTime desc\\n\\nSelect Class - COS\\nCOS - All COS \\nList all failed
        logins\\nrun cuc dbquery unitydirdb select * from UnityRptDb:vw_TuiLoginFailures
        where DtmfAccessId in  ( select distinct DtmfAccessId from UnityDirDb:vw_User
        where CosObjectId in  ( select distinct ObjectId from UnityDirDb:vw_Cos )
        ) AND EventDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'
        \ ORDER BY Alias asc, EventDateTime desc\\n\\n\\nMessage Traffic Report\\n\\nrun
        cuc dbquery unitydirdb select * from UnityRptDb:vw_MessageActivity where Type
        <= 32 AND CreatedDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-20
        \ 00:00:00.0'  ORDER BY CreatedDateTime\\n\\nPort Activity Report\\n\\nrun
        cuc dbquery unitydirdb select * from UnityRptDb:vw_PortActivity where CallType
        > 0 AND CreatedDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:54:00.0'
        \ ORDER BY CreatedDateTime\\n\\n\\n\\nUser Phone Login and MWI Report\\n\\nrun
        cuc dbquery unitydirdb  select distinct SubscriberObjectId, SubscriberDtmfAccessId,
        LastName, FirstName, CosObjectId FROM UnityRptDb:vw_SubscriberMessage, UnityDirDb:vw_Subscriber_BulkEditSearch
        WHERE SubscriberObjectId = ObjectId AND SubscriberDtmfAccessId IS NOT NULL
        \ AND EventDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'
        \ ORDER BY LastName, FirstName\\n\\n\\nUser Message Activity Report\\n\\nrun
        cuc dbquery unitydirdb  select SKIP 0 FIRST 500 distinct mailboxobjectid from
        UnityRptDb:vw_MessageActivity  where  CreatedDateTime BETWEEN 'YYYY-MM-DD
        \ 00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'  order by  MailboxObjectId\\n\\nCall
        Handler Traffic Report\\nCall handler -All Call handlers\\n\\nrun cuc dbquery
        unitydirdb select * from UnityRptDb:vw_CallHandlerTraffic where CallHandlerName
        in ( select distinct DisplayName from UnityDirDb:vw_CallHandlerNonPrimary
        ) AND StartDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'
        \ ORDER BY CallHandlerName, StartDateTime\\n\\nCall handler -Selected  Call
        handlers\\nrun cuc dbquery unitydirdb select * from UnityRptDb:vw_CallHandlerTraffic
        where CallHandlerName in ( select distinct DisplayName from UnityDirDb:vw_CallHandlerNonPrimary
        where  ObjectId in (select ObjectId from vw_callhandler where displayname
        = '<<CallHandler Display Name>>' )  )  AND StartDateTime BETWEEN 'YYYY-MM-DD
        \ 00:00:00.0' AND 'YYYY-MM-DD  09:26:00.0'  ORDER BY CallHandlerName, StartDateTime\\n\\n\\nSpeechView
        Activity Report By User\\n\\nrun cuc dbquery unitydirdb  select  SKIP 0 FIRST
        500 * from UnityRptDb:vw_SttActivity where UserObjectId IS NOT NULL AND  CreatedDateTime
        BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0'  order by  CreatedDateTime\\n\\n\\nSpeechView
        Activity Summary Report\\n\\nrun cuc dbquery unitydirdb  select  SKIP 0 FIRST
        500 distinct userobjectid from UnityRptDb:vw_SttActivity where UserObjectId
        IS NOT NULL AND  CreatedDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD
        \ 00:00:00.0'\\n\\nHTTP(S) Networking Sync Error Report\\n\\nrun cuc dbquery
        unitydirdb  SELECT SKIP 0 FIRST 500 createddatetime, usn, localnetworkobjectid,
        objecttype, locationobjectid, failedobjectid, message FROM unityrptdb:vw_networksyncerror
        WHERE (CreatedDateTime BETWEEN 'YYYY-MM-DD  00:00:00.0' AND 'YYYY-MM-DD  00:00:00.0')
        \ AND (locationobjectid IN  (select objectid from unitydirdb:tbl_location))
        AND (localnetworkobjectid IN (select objectid from unitydirdb:tbl_localnetwork))
        ORDER BY CreatedDateTime\\n\\n<B>Further Problem Description:</B>\\n\",\"severity\":\"2\",\"status\":\"F\",\"behavior_changed\":\"false\",\"last_modified_date\":\"2023-09-21\",\"product\":\"connection\",\"known_affected_releases\":\"10.5(2)
