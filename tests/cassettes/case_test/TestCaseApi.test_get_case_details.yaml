      string: "{\"caseDetail\":{\"user_id\":\"mcamando\",\"case_id\":\"692277140\",\"title\":\"rtp
        campus (rtp10-cd-dtbb-gw1) and others - Not able to respond to RS from a supplicant
        device in IPv6 - Mostly noticed on MAC\",\"severity\":\"3\",\"status\":\"Closed\",\"creation_date\":\"2021-09-30T14:46:09.000Z\",\"updated_date\":\"2022-03-03T15:54:45.000Z\",\"serial_number\":\"CAT2241L55B\",\"contract_id\":\"203371074\",\"contact_user_id\":\"mcamando\",\"preferred_contact_method\":\"Email\",\"contact_email_ids\":[\"mcamando@cisco.com\"],\"contact_business_phone_numbers\":[\"+19193923334\"],\"contact_mobile_phone_numbers\":[],\"owner_name\":\"Sheldon
        Mooney\",\"owner_email\":\"shmooney@cisco.com\",\"close_date\":\"2022-03-03T15:54:39.000Z\",\"technology_name\":\"LAN
        Switching\",\"sub_technology_name\":\"Cat9500\",\"tracking_number\":\"\",\"problem_code_name\":\"Configuration
        Assistance\",\"request_type\":\"Diagnose and Fix my Problem\",\"rmas\":[],\"bugs\":[],\"notes\":[{\"note\":\"\",\"note_detail\":\"Closed\",\"created_by\":\"Sheldon
        Mooney\",\"creation_date\":\"2022-03-03T15:54:45.000Z\"},{\"note\":\"\",\"note_detail\":\"<https://csone.my.salesforce.com/ui/support/servicedesk/ServiceDeskPage#/a1O6R00000AKccYUAT
        >\\n<https://meetingnotes.cisco.com/index.html?caseId=1131499187&srId=692277140
        >\\n \\nCollaboration Closure Reason: Case Closed\\nCollaboration Owner: shmooney\\nKey
        Contributor: \\nParticipator: sherholm\",\"created_by\":\"Sheldon Mooney\",\"creation_date\":\"2022-03-03T15:54:42.000Z\"},{\"note\":\"\",\"note_detail\":\"Router
        solicitation was being suppressed by RA Guard after configuring the switch
        with the following configs we are now seeing the router solicitation messages
        forwarding:\\n\\nconfig t\\n!\\nipv6 nd raguard policy uplink-policy\\ndevice-role
        router\\n!\\ninterface Te5/0/1\\nipv6 nd raguard attach-policy uplink-policy\\n!\\ninterface
        Te6/0/1\\nipv6 nd raguard attach-policy uplink-policy\\n!\\nend\\n!\\nwr\\n\\n//Reference
        \\nCSCve80902\",\"created_by\":\"Sheldon Mooney\",\"creation_date\":\"2022-03-03T15:54:22.000Z\"},{\"note\":\"\",\"note_detail\":\"From:
        kuwang@cisco.com\\nTo: \\\"Sheldon Mooney (shmooney)\\\" <shmooney@cisco.com>,\\\"sisf-coders(mailer
        list)\\\" <sisf-coders@cisco.com>,\\\"email-in@cisco.com\\\" <email-in@cisco.com>,\\\"Jeremy
        Collins (jerecoll)\\\" <jerecoll@cisco.com>\\nCc: \\nSubject: Re: 692277140
        rtp campus (rtp10-cd-dtbb-gw1) and others\\n\\nHello Sheldon,\\r\\n\\r\\nWe\u2019re
        glad to hear that the device-tracking issue has been clarified and you\u2019re
        able to move forward.\\r\\nThank you very much!\\r\\n\\r\\nKuang-Yeh\\r\\n\\r\\nFrom:
        \\\"Sheldon Mooney (shmooney)\\\" <shmooney@cisco.com>\\r\\nDate: Monday,
        February 21, 2022 at 15:29\\r\\nTo: \\\"Kuang-Yeh Wang (kuwang)\\\" <kuwang@cisco.com>,
        \\\"sisf-coders(mailer list)\\\" <sisf-coders@cisco.com>, \\\"email-in@cisco.com\\\"
        <email-in@cisco.com>, \\\"Jeremy Collins (jerecoll)\\\" <jerecoll@cisco.com>\\r\\nSubject:
        Re: 692277140 rtp campus (rtp10-cd-dtbb-gw1) and others\\r\\n\\r\\nHello Team,\\r\\n\\r\\nAfter
        going back through my lab I had notice that I had added some padding to the
        packet because I was worried that the packet was being dropped due to it being
        too small, but after running the packet unaltered through my lab environment
        we are no longer dropping due to device-tracking and I think I have been able
        to isolate the issue to a configuration issue. Thank you for your assistance
        with this case.\\r\\n\\r\\nThanks\\r\\n\\r\\nSheldon Mooney\\r\\n.:|:..:|:.\\r\\nGlobal
        CX Centers \u2013 Enterprise Routing & Switching\\r\\nTechnical Consulting
        Engineer\\r\\nEmail: shmooney@cisco.com<mailto:shmooney@cisco.com>\\r\\nOffice
        Hours: M-F 0800-1700(8:00am -5:00pm)  EST/12PM \u2013 9PM UTC\\r\\nOffice
        Phone: 1(919)392-0224\\r\\nCisco US Contact \u2013 1(800)553-2447\\r\\nTo
        update your case (requires a support contract):https://tools.cisco.com/ServiceRequestTool/scm/mgmt/case\\r\\nCisco
        Worldwide Contact: http://www.cisco.com/c/en/us/support/web/tsd-cisco-worldwide-contacts.html\\r\\n\\r\\nTeam
        Leads:\\r\\nJeremy Collins: jerecoll@cisco.com\\r\\n\\r\\nDirect Manager:
        Ryan Richon\\r\\nPhone: 919-392-3098\\r\\nEmail: rrichon@cisco.com\\r\\n\\r\\n\\r\\nFrom:
        Kuang-Yeh Wang (kuwang) <kuwang@cisco.com>\\r\\nDate: Tuesday, February 15,
        2022 at 5:26 PM\\r\\nTo: Sheldon Mooney (shmooney) <shmooney@cisco.com>, sisf-coders(mailer
        list) <sisf-coders@cisco.com>, email-in@cisco.com <email-in@cisco.com>, Jeremy
        Collins (jerecoll) <jerecoll@cisco.com>\\r\\nSubject: Re: 692277140 rtp campus
        (rtp10-cd-dtbb-gw1) and others\\r\\nHi Sheldon,\\r\\n\\r\\nCould you please
        specify the component of this new CDETS as \u201Caccsw-p-securefab\u201D?
        \ We\u2019d probably add our assessment / reason why in this case packet corruption
        likely occurs before SISF gets them.\\r\\n\\r\\nThanks a lot!\\r\\nKuang-Yeh\\r\\n\\r\\nFrom:
        \\\"Kuang-Yeh Wang (kuwang)\\\" <kuwang@cisco.com>\\r\\nDate: Tuesday, February
        15, 2022 at 17:14\\r\\nTo: \\\"Sheldon Mooney (shmooney)\\\" <shmooney@cisco.com>,
        \\\"sisf-coders(mailer list)\\\" <sisf-coders@cisco.com>, \\\"email-in@cisco.com\\\"
        <email-in@cisco.com>, \\\"Jeremy Collins (jerecoll)\\\" <jerecoll@cisco.com>\\r\\nSubject:
        Re: 692277140 rtp campus (rtp10-cd-dtbb-gw1) and others\\r\\n\\r\\nHi Sheldon,\\r\\n\\r\\nThe
        logs you included here say that SISF thinks the RSs are 434 bytes long, while
        the packet captured in the pcap that you attached says the IPv6 payload is
        8 bytes (correct).  We\u2019ll need to look further into this \u2013 but this
        scenario appears so basic that we also have to see what\u2019s going on and
        what\u2019s done to them before the packets are handed to SISF.\\r\\n\\r\\nCould
        you please file a CDETS with all the relevant info?\\r\\n\\r\\nThanks a lot!\\r\\nKuang-Yeh\\r\\n\\r\\nFrom:
        \\\"Sheldon Mooney (shmooney)\\\" <shmooney@cisco.com>\\r\\nDate: Tuesday,
        February 15, 2022 at 16:32\\r\\nTo: \\\"sisf-coders(mailer list)\\\" <sisf-coders@cisco.com>,
        \\\"email-in@cisco.com\\\" <email-in@cisco.com>, \\\"Jeremy Collins (jerecoll)\\\"
        <jerecoll@cisco.com>\\r\\nSubject: Re: SR: 692277140 rtp campus (rtp10-cd-dtbb-gw1)
        and others\\r\\n\\r\\nAttaching packet used in lab.\\r\\n\\r\\nThanks\\r\\n\\r\\nSheldon
        Mooney\\r\\n.:|:..:|:.\\r\\nGlobal CX Centers \u2013 Enterprise Routing &
        Switching\\r\\nTechnical Consulting Engineer\\r\\nEmail: shmooney@cisco.com<mailto:shmooney@cisco.com>\\r\\nOffice
        Hours: M-F 0800-1700(8:00am -5:00pm)  EST/12PM \u2013 9PM UTC\\r\\nOffice
        Phone: 1(919)392-0224\\r\\nCisco US Contact \u2013 1(800)553-2447\\r\\nTo
        update your case (requires a support contract):https://tools.cisco.com/ServiceRequestTool/scm/mgmt/case\\r\\nCisco
        Worldwide Contact: http://www.cisco.com/c/en/us/support/web/tsd-cisco-worldwide-contacts.html\\r\\n\\r\\nTeam
        Leads:\\r\\nJeremy Collins: jerecoll@cisco.com\\r\\n\\r\\nDirect Manager:
        Ryan Richon\\r\\nPhone: 919-392-3098\\r\\nEmail: rrichon@cisco.com\\r\\n\\r\\n\\r\\nFrom:
        Sheldon Mooney (shmooney) <shmooney@cisco.com>\\r\\nDate: Tuesday, February
        15, 2022 at 4:29 PM\\r\\nTo: sisf-coders(mailer list) <sisf-coders@cisco.com>,
        email-in@cisco.com <email-in@cisco.com>, Jeremy Collins (jerecoll) <jerecoll@cisco.com>\\r\\nSubject:
        SR: 692277140 rtp campus (rtp10-cd-dtbb-gw1) and others\\r\\nHello Team,\\r\\n\\r\\nHw:
        Cat9410R\\r\\nSw: 16.9.6\\r\\n\\r\\nBrief problem description:\\r\\n\\r\\nCisco
        IT reported that their ipv6 Macbook clients where not receiving an immediate
        router advertisement upon sending their router solicitation. I was able to
        isolate the issue to their cat9410 and seen that the packet was being punted
        to the CPU but not forwarded. I then removed DHCP snooping and the packet
        is now being forwarded.\\r\\n\\r\\nSteps to reproduce:\\r\\n\\r\\nI have a
        single 9410R running 16.9.6 with 2 IXIA ports connected. One on int gig1/0/1
        and one on gig1/0/2. I then rebuilt the router solicitation from the packet
        capture from the customers environment and sent that out from IXIA to the
        switch. I was even able to do this with basic configs on the switch everything
        in VLAN 1, we can see input packets on port gig1/0/1 and output packets on
        gig1/0/2. Enable DHCP snooping and we no longer see output packets.\\r\\n\\r\\n//Here
        is snipped of the debugs in the broken state and I will provide a file with
        the packet that I used in my lab\\r\\n\\r\\n*Feb 15 20:10:49.088: SISF[PRS]:
